<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tommy Chen | IP Address Tracker</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="header-container">
      <h1>IP Address Tracker</h1>
      <!-- Search Bar -->
      <div class="input-container">
        <input type="text" id="ip-input" class="" placeholder="Search for any IP address" value="">
        <button id="submit-btn"><i class="fas fa-angle-right"></i></button>
      </div>
      <!-- Results -->
      <div class="result-container">
        <div>
          <span>IP Address</span>
          <p id="result-ip">-</p>
        </div>
        <div>
          <span>Location</span>
          <p id="result-location">-</p>
        </div>
        <div>
          <span>Timezone</span>
          <p id="result-timezone">-</p>
        </div>
        <div>
          <span>ISP</span>
          <p id="result-isp">-</p>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div id="map"></div>

    <!-- leaflet map js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <!-- jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- ip geolocation js -->
    <script src="https://cdn.jsdelivr.net/npm/ip-geolocation-api-jquery-sdk@1.1.0/ipgeolocation.min.js"></script>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
